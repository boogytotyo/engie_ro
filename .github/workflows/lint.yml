name: Lint
run-name: "ğŸ§¹ Lint â€¢ ruff+black â€¢ ${{ github.ref_name }} @ ${{ github.sha }}"

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  lint:
    name: "ğŸ§¹ ruff & black"
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: â¬†ï¸ Upgrade pip
        run: python -m pip install --upgrade pip wheel setuptools

      - name: ğŸ“¦ Install lint tools
        run: |
          pip install "ruff==0.5.6" "black==24.8.0"

      - name: ğŸ§¹ Ruff (check --fix)
        run: ruff check . --fix

      - name: ğŸ§¾ Ruff (format)
        run: ruff format .

      - name: ğŸ¨ Black (format)
        run: black .

      - name: ğŸ’¾ Commit auto-fix
        if: github.event_name == 'push' && github.ref_name == 'main'
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git add -A
          git commit -m "ci(lint): auto-fix (ruff/black)" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: âœ… Ruff (check)
        run: ruff check .

      - name: âœ… Black (check)
        run: black --check .
