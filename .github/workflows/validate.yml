name: validate
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  hassfest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: home-assistant/actions/hassfest@master

  hacs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: HACS validation
        uses: hacs/action@main
        with:
          category: "integration"
          # activează linia de mai jos dacă n-ai încă icon/logo în home-assistant/brands
          ignore: "brands"
