[tool.black]
line-length = 100
target-version = ["py311"]
exclude = "\\.venv|build|dist"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["custom_components.engie_ro"]

[tool.ruff.format]
docstring-code-format = true
